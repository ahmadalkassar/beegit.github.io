<div class="col-md-4">
    <li>
        <!-- <div class="date-header">
            <span>{{ include.p.date | date: "%b %-d, %Y" }}</span>
            <span class="date-header-arrow"></span>
        </div> -->
        <div class="post-image-container">
            <a class="post-link" href="{{ include.p.url | prepend: site.baseurl }}"><img src="{{ include.p.image }}"></a>
        </div>
        <h2 class="post-title">
            <a class="post-link" href="{{ include.p.url | prepend: site.baseurl }}">{{ include.p.title }}</a>
        </h2>
        {% assign author = site.data.authors[include.p.author] %}
          <span class="post-byline">
            {% if author %}
               by {{ author.name }}
            {% endif %}
          </span>
        <div>
            <p class="post-teaser">
                {{ include.p.teaser | truncatewords:20}}
            </p>
            <!-- <p>
                <a href="{{ include.p.url | prepend: site.baseurl }}"> Continue reading <i class="fa fa-long-arrow-right"></i></a>
            </p> -->
        </div>
    </li>
</div>
